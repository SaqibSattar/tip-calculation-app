<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Tip Calculator</h1>

        <div class="input-group">
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter the Bill Amount">
        </div>

        <div class="input-group">
            <label for="serviceRating">Service Rating:</label>
            <select id="serviceRating">
                <option value="1">Poor</option>
                <option value="2">Average</option>
                <option value="3">Good</option>
                <option value="4">Excellent</option>
            </select>
        </div>

        <div class="input-group">
            <label for="personCount"> Number of People:</label>
            <input type="number" id="personCount" placeholder="Enter the number of people">
        </div>

        <div class="input-group">
            <label for="mealType">Meal Type:</label>
            <select id="mealType">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>

        <div class="result">
            <h2>Result:</h2>
            <div id="tipAmount"></div>
            <div id="totalAmount"></div>
            <div id="amountPerPerson"></div>
        </div>

        <button class="btn" id="calculateBtn">Calculate</button>
        <button class="btn" id="resetBtn">Reset</button>

    </div>


    <script src="script.js"></script>
</body>
</html>
